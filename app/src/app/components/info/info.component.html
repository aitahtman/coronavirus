<div class="uk-section uk-section-secondary uk-padding-remove background-section">
  <!-- INFO  -->
  <div class="uk-child-width-1-1@m uk-grid-small uk-grid-match" uk-grid>
    <!--  GRAPH EVOL -->
    <div>
      <div class="uk-card uk-card-secondary uk-card-body uk-padding-remove">
        <app-evolution-graph></app-evolution-graph>
      </div>
    </div>

    <div class="uk-child-width-1-1@m uk-grid-small uk-grid-match" uk-grid>
      <div>
        <div class="uk-card uk-card-secondary uk-card-body uk-text-center">
          <h3 class="uk-card-title " [countUp]="store.dataset.totalCases" [options]="counterOptions" class="info-value info-value">
            0
          </h3>
          <p>Total of cases</p>
        </div>
      </div>
      <div>
        <div class="uk-card uk-card-secondary uk-card-body uk-text-center uk-padding-remove">
          <div class="uk-child-width-expand@s uk-text-center uk-grid-match" uk-grid>

            <div>
              <div class="uk-card uk-card-secondary uk-card-body">
                <h3 class="uk-card-title " [countUp]="store.dataset.totalRecovered" [options]="counterOptions"
                  class="info-value info-value-secondary">
                  0
                </h3>
                <p>Recovered</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="uk-card uk-card-secondary uk-card-body uk-text-center uk-padding-remove transparent-card">
          <div class="uk-child-width-expand@s uk-text-center uk-grid-match " uk-grid>
            <div>
              <div class="uk-card uk-card-secondary uk-card-body">
                <h3 class="uk-card-title " [countUp]="store.dataset.fatalityRate" [options]="counterOptionsDecimals"
                  class="info-value info-value">
                  0
                </h3>
                <p>Fatality rate</p>
              </div>
            </div>
            <div>
              <div class="uk-card uk-card-secondary uk-card-body">
                <h3 class="uk-card-title " [countUp]="store.dataset.totalDeaths" [options]="counterOptions"
                  class="info-value info-value">
                  0
                </h3>
                <p>Deaths</p>
              </div>
            </div>
            <div>
              <div class="uk-card uk-card-secondary uk-card-body" *ngIf="store.dataset.lastUpdate">
                <h3 class="uk-card-title info-value info-value-tertiary" >
                  {{store.dataset.lastUpdate | date}}
                </h3>
                <p>Last update  </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




</div>
